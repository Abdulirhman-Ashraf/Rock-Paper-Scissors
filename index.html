<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./all.min.css" />
  </head>
  <body>
    <!-- -->
    <section class="container mt-4">
      <h1 class="text-center">Rock Paper Scissors</h1>
      <h3 class="text-center">try your luck !</h3>
      <h2 id="result"></h2>

      <div class="row">
        <div class="col-5 first">
          <h2 id="you">You: 0</h2>
          <div id="player"><i class="fa-solid fa-hand-back-fist"></i></div>
        </div>
  
        <div class="col-5 first">
          <h2 id="pc">NPC: 0</h2>
          <div id="npc"><i class="fa-solid fa-hand"></i></div>
          
        </div>
      </div>
      <h3 class="text-center">choose one !</h3>
      <div class="row play">
        <div class="col-4 choose ">
          <div id="scissors"  onclick="playerTurn(2)">
            <i class="fa-solid fa-hand-scissors"></i>
          </div>
        </div>
        <div class="col-4 choose">
          <div id="paper"  onclick="playerTurn(0)" ><i class="fa-solid fa-hand"></i></div>
        </div>
        <div class="col-4 choose">
          <div id="rock" onclick="playerTurn(1) " onclick="check(1)"><i class="fa-solid fa-hand-back-fist"></i></div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="master.js"></script>
</body>
</html>
